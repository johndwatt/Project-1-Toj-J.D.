<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/scripts/app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
        <title>Thematic LMS</title>
    </head>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
              <h2 class="ui blue header">
                <div class="content">
                  Thematic LMS Sign-up
                </div>
              </h2>
              <form class="ui large form">
                <div class="ui stacked segment">
                <div class="field">
                    <label for="name">Name</label>
                    <div class="ui left icon input">
                      <i class="pen icon"></i>
                      <input 
                      type="text" 
                      name="name" 
                      placeholder="Gloria Hernandez">
                    </div>
                  </div>
                  <div class="field">
                    <label for="email">Email</label>
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input 
                      type="text" 
                      name="email" 
                      placeholder="example@email.com">
                    </div>
                  </div>
                  <div class="field">
                    <label for="password">Password</label>
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input 
                      type="password" 
                      name="password" 
                      placeholder="********">
                    </div>
                  </div>
                  <div class="field">
                    <label for="image">Profile Photo</label>
                    <div class="ui left icon input">
                      <i class="camera icon"></i>
                      <input 
                      type="text" 
                      name="image" 
                      placeholder="https://">
                    </div>
                  </div>
                  <div class="field">
                    <label for="instructor">Instructor/Student</label>
                    <div class="ui selection dropdown">
                        <input 
                        type="hidden" 
                        name="instructor">
                        <i class="dropdown icon"></i>
                        <div class="default text">Select one</div>
                        <div class="menu">
                            <div class="item" data-value="1">Instructor</div>
                            <div class="item" data-value="0">Student</div>
                        </div>
                    </div>
                </div>
                  <div class="ui fluid large blue submit button">Sign-up</div>
                </div>
                <div class="ui error message"></div>
              </form>
              <div class="ui message">
                Already signed up? <a href="#">Click Here</a>
              </div>
            </div>
          </div>
    </body>
</html>
