<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/scripts/app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
        <title>Thematic LMS</title>
    </head>
    <body>
        <body>
            <div class="ui left demo vertical inverted thin sidebar labeled icon menu">
                <a class="item">
                    My Assignments
                  </a>
                  <a class="item">
                    My Submissions
                  </a>
                  <a class="item">
                    Item 3
                  </a>
            </div>
            <div class="pusher">
                <header>
                    <h1 class="ui header">First Header</h1>
                    <button class="ui button toggler">Menu</button>
                </header>        
                <div class="ui form">
                    <h3 class="ui header">Update Submission</h3>
                    <div class="field">
                        <label>Student Name</label>
                        <input 
                        type="text"
                        name="name"
                        placeholder="Your Name Here">
                    </div>
                    <div class="field">
                      <label>File Upload</label>
                      <textarea
                      name="content"
                      placeholder="File Upload"></textarea>
                    </div>
                    <div class="container">
                    <div class="ui blue submit button">Submit Assignment</div>
                    <div class="ui red cancel button">Cancel</div>
                    </div>     
        <script>
        $('.toggler').on('click', function() {
            $('.ui.labeled.icon.sidebar').sidebar('toggle');
        });
    
        </script>
        </body>
    </html>
