<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/scripts/app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
        <title>Thematic LMS</title>
    </head>
    <body>
        <div class="ui left demo vertical inverted thin sidebar labeled icon menu">
            <a class="item">
                My assignments
              </a>
              <a class="item">
                My Submissions
              </a>
              <a class="item">
                Item 3
              </a>
        </div>
        <div class="pusher">
            <header>
                <h1 class="ui header">First header</h1>
                <button class="ui button toggler">Menu</button>
            </header>        
            <h2 class="ui header">Submissions</h2>
            <div class="ui cards">   
                <div class="card">
                  <div class="content">
                    <div class="ui top attached label">HTML</div>
                    <div class="header">Submission 1</div>
                    <div class="description">
                        file here
                    </div>
                  </div>
                  <div class="ui bottom attached button">
                    <i class="add icon"></i>
                    View Submission
                  </div>
                </div>
                <div class="ui card">
                    <div class="content">
                      <div class="ui top attached label">HTML</div>
                      <div class="header">Submission 1</div>
                      <div class="description">
                          file here
                      </div>
                    </div>
                    <div class="ui bottom attached button">
                      <i class="add icon"></i>
                      View Submission
                    </div>
                  </div>
            
            </div>
            <h2 class="ui header">Assignment</h2> 
            <div class="ui cards">
                <div class="card">
                  <div class="content">
                    <div class="ui top attached label"><%= assignment.dueDate %></div>
                    <div class="header"><%= assignment.name %></div>
                    <div class="description">
                      <%= assignment.content %>
                    </div>
                  </div>
                </div>
            </div>    
        <!-- FIXME: temporary until app.js connection is fixed-->
    <script>
    $('.toggler').on('click', function() {
        $('.ui.labeled.icon.sidebar').sidebar('toggle');
    });
    </script>
    </body>
</html>
